<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mathematical Programming{% endblock %}</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
        }
        /* Background Image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path/to/your/image/math_background.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.1; /* Adjust opacity to make it translucent */
            z-index: -1;
        }
        /* Navbar */
        header {
            background-color: #5a7e77;
            padding: 1.5rem;
            text-align: center;
            color: white;
            border-bottom: 4px solid #146756;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #e9f1f6;
        }
        nav {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .home-icon {
            font-size: 1.5rem;
            margin-right: 8px;
        }
        /* Footer */
        footer {
            background-color: #5a7e77;
            color: #bdc3c7;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #18564a;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mathematical Programming</h1>
        <nav>
            <a href="{% url 'home' %}">
                <span class="home-icon">üè†</span> Home
            </a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Mathematical Programming. All rights reserved.</p>
    </footer>

</body>
</html>
